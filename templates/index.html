<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Welcome to HealthHub</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Welcome to HealthHub</h1>
    </header>
    <main>
        <section class="hero">
            <h2 class="hero-title">Your Health, Your Data, Your Insights</h2>
            <p class="hero-description">Track your health and make informed decisions.</p>
        </section>
        <section class="cta">
            <a href="/login" class="cta-button">Get Started</a>
        </section>
    </main>
    <footer class="footer">
        &copy; 2023 HealthHub
    </footer>
</body>
</html>
